{% extends 'includes/base.html' %}

{% block title %}Update Order Quantity Page{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row mb-2 mb-xl-3">
        <div class="col-auto d-none d-sm-block">
            <h1 class="h3 mb-3">Update Order Quantity Page</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <form action="{% url 'edit_number_of_order' pk=id %}" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.order_quantity.id_for_label }}" class="mb-2">{{ form.order_quantity.label }}</label>
                            {{ form.order_quantity }}

                        </div>

                        <div class="form-group">
                            <input type="submit" value="Update Quantity Order" class="btn btn-primary btn-lg">
                            <input type="reset" value="Reset Value" class="btn btn-warning btn-lg">
                            <a href="{% url 'products' %}" class="btn btn-danger btn-lg">Back</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
